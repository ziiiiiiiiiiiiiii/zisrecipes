<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zi's Family Recipe Book</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: sans-serif;
            background-color: #fdf6f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        h1 {
            color: #b22222;
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 1.1em;
            color: #555;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
        .card a {
            text-decoration: none;
            color: #b22222;
            font-weight: bold;
            display: block;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Zi's Family Recipe Book</h1>
    <p>A collection of simple, home-style Chinese dishes from my mother's kitchen.</p>

<div class="grid">
    <a class="card" href="recipes/tomato-egg-stirfry.html">
        <img src="images\tomato-egg-stirfy.jpg" alt="Tomato & Egg Stir-Fry">
        <div class="card-title">Tomato & Egg Stir-Fry</div>
    </a>

    <a class="card" href="recipes/steamed-pork-with-mushrooms.html">
        <img src="images/steamed-pork-with-mushrooms.jpg" alt="Steamed Pork with Mushrooms">
        <div class="card-title">Steamed Pork with Mushrooms</div>
    </a>

    <a class="card" href="recipes/steamed-fish.html">
        <img src="images/steamed-fish.jpg" alt="Steamed Fish">
        <div class="card-title">Steamed Fish</div>
    </a>

    <a class="card" href="recipes/dan-dan-noodles.html">
        <img src="images/dan-dan-noodles.jpg" alt="Dan Dan Noodles">
        <div class="card-title">Dan Dan Noodles</div>
    </a>

    <a class="card" href="recipes/mapo-tofu.html">
        <img src="images/mapo-tofu.jpg" alt="Mapo Tofu">
        <div class="card-title">Mapo Tofu</div>
    </a>

</div>

    </div>
</div>
</body>
</html>
