name: HTML/CSS Validation

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate HTML
        uses: Cyb3r-Jak3/html5validator-action@v1.0.4
        with:
          options: "--ignore 'https://.*'"

      - name: Validate CSS
        run: |
          npx stylelint "**/*.css"
