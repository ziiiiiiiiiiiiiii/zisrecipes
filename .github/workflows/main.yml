name: HTML/CSS Validation

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate HTML
        uses: Cyb3r-Jak3/html5validator-action@v0.4.3
        with:
          root: .

      - name: Validate CSS using W3C API
        run: |
          for file in $(find . -name "*.css"); do
            echo "Validating $file"
            curl -s -F "file=@$file" https://jigsaw.w3.org/css-validator/validator \
              | grep -q "Congratulations" \
              && echo "$file is valid" \
              || (echo "CSS validation failed for $file" && exit 1)
          done
